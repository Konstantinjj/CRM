{% extends 'main/base.html' %}

{% block content %}
<h1>Удалить автомобиль</h1>
<p>Вы уверены, что хотите удалить автомобиль {{ car.brand }} {{ car.model }} ({{ car.gos_num }})?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'car_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
