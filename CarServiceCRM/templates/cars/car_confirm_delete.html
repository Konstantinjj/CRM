{% extends 'main/base.html' %}
{% block content %}
<h1>Удалить Автомобиль</h1>
<p>Вы уверены, что хотите удалить {{ object }}?</p>
<form method="post">
    {% csrf_token %}

    <a href="{% url 'car_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
