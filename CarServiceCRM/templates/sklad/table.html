{% if items %}
<div class="tab-pane fade show active" id="group-{{ active_group_id }}" role="tabpanel" aria-labelledby="tab-{{ active_group_id }}">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Наименование позиции</th>
                <th>Стоимость</th>
                <th>Количество</th>
                <th>Группа сортировки</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for item in items %}
            <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.cost }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.sort_group.name }}</td>
                <td>
                    <a href="{% url 'item_edit' item.pk %}" class="btn btn-primary btn-sm">Редактировать</a>
                    <a href="{% url 'item_delete' item.pk %}" class="btn btn-danger btn-sm">Удалить</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<p>Нет позиций в выбранной группе.</p>
{% endif %}
